<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/main.css" />
</head>

<body class="p-4">
  <script type="module" src="/src/popup.js"></script>

  <h1 class="text-3xl mb-4 font-extrabold leading-none text-gray-900 tracking-tight">Random Game</h1>

  <form class="w-64">
    <div class="flex gap-2 justify-between">
      <div>
        <label class="block text-gray-700" for="startDate">Start Date:</label>
        <input class="border rounded text-sm p-1" type="date" id="startDate" value="2024-01-01" />
      </div>

      <div>
        <label class="block text-gray-700" for="endDate">End Date:</label>
        <input class="border rounded text-sm p-1" type="date" id="endDate" value="2024-12-31" />
      </div>
    </div>

    <button class="w-full rounded bg-green-600 p-3 my-2 font-bold text-lg text-white" id="playButton">Play a Random Game</button>
    <span class="text-xs text-gray-300">
      Developed by <a class="underline transition-colors hover:text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400" href="https://github.com/Northo/ny-launcher">Northo</a>.</span>
    <button class="text-gray-600 text-xs ml-3 mt-1 float-right" id="viewDatesButton">Setup</button>
  </form>


</body>

</html>
