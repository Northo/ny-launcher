<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
  <script type="module" src="/src/popup.js"></script>

  <form class="w-64 p-4">

  <h1 class="text-center font-[Rockwell] text-3xl font-extrabold leading-none text-gray-900 tracking-tight">
    Play Mini!
  </h1>
  <hr class="mt-1 mb-2 -ml-4 -mr-4" />
    <div class="flex justify-between gap-1">
      <div class="shrink min-w-0">
        <label class="block text-gray-600 text-sm" for="startDate">Start Date:</label>
        <input class="border rounded text-xs p-1 w-full" type="date" id="startDate" value="2024-01-01" />
      </div>

      <div class="shrink min-w-0">
        <label class="block text-gray-600 text-sm" for="endDate">End Date:</label>
        <input class="border rounded text-xs p-1 w-full" type="date" id="endDate" value="2024-12-31" />
      </div>
    </div>

    <button class="w-full rounded bg-green-600 p-3 my-2 font-bold text-lg text-white" id="playButton">Play a Random Game</button>
    <span class="text-xs text-gray-300">
      Developed by <a class="underline transition-colors hover:text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400" href="https://github.com/Northo/ny-launcher">Northo</a>.</span>
    <button class="text-gray-600 text-xs ml-3 mt-1 float-right" id="viewDatesButton">Setup</button>
  </form>


</body>

</html>
